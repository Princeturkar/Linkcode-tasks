<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            padding: 8px;
            width: 70%;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 10px;
            margin-left: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ol {
            padding: 0;
            text-align: left;
        }

        li {
            list-style: decimal;
            padding: 10px;
            background: #e9ecef;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            font-size: 16px;
        }

        .deleteBtn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .deleteBtn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>To-Do List</h2>
        <input id="input" type="text" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>

        <ol id="list"></ol>
    </div>

    <script>
        const input = document.getElementById('input');
        const list = document.getElementById('list');
        let taskCount = 0;

        function addTask() {
            if (input.value.trim() === "") {
                alert("Please enter a task!");
                return;
            }

            const newLi = document.createElement('li');
            newLi.id = "task-" + ++taskCount;
            newLi.innerHTML = input.value + 
                ' <button class="deleteBtn" onclick="deleteTask(event)">Del</button>';
            list.appendChild(newLi);
            input.value = "";
        }

        function deleteTask(event) {
            event.target.parentNode.remove();
        }
    </script>

</body>
</html>
